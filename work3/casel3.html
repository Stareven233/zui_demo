<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casel3</title>
  <link href="../css/zui.min.css" rel="stylesheet">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/zui.min.js"></script>
  <link href="../lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
  <script src="../lib/datagrid/zui.datagrid.min.js"></script>
  <script defer>
    const initGrid = () => {
      $('#myDataGrid').datagrid({
        dataSource: {
          cols: [
            { name: 'time', label: '对局时间', width: 132 },
            { name: 'hero', label: '英雄', width: 134 },
            { name: 'action', label: '动作', width: 109 },
            { name: 'target', label: '目标', width: 109 },
            { name: 'desc', label: '描述', width: 287 }
          ],
          remote: function (params) {
            return {
              url: 'testdata.json',
              type: 'GET',
              dataType: 'json'
            };
          }
        }
      });
    }

    setTimeout(() => {
      initGrid()
    }, 0);

  </script>
</head>

<body>
  <div id="myDataGrid" class="datagrid">
    <div class="datagrid-container"></div>
    <div class="pager"></div>
</body>

</html>
